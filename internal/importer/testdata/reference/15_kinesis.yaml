AWSTemplateFormatVersion: '2010-09-09'
Description: Kinesis data stream

Resources:
  DataStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: events-stream
      ShardCount: 1
      RetentionPeriodHours: 24
      StreamEncryption:
        EncryptionType: KMS
        KeyId: alias/aws/kinesis
