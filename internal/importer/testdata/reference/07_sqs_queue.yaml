AWSTemplateFormatVersion: '2010-09-09'
Description: SQS queue with dead letter queue

Resources:
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: dlq
      MessageRetentionPeriod: 1209600

  ProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: processing
      VisibilityTimeout: 300
      DelaySeconds: 5
