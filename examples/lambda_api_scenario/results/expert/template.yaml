AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda function with HTTP API Gateway integration

Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-api-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  ApiProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: api-processor
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt ExecutionRole.Arn
      MemorySize: 128
      Timeout: 30
      Code:
        ZipFile: |
          def handler(event, context):
              return {
                  "statusCode": 200,
                  "body": "Hello from Lambda"
              }

  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: lambda-http-api
      ProtocolType: HTTP
      Target: !GetAtt ApiProcessorFunction.Arn

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiProcessorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*

Outputs:
  ApiEndpoint:
    Description: HTTP API endpoint URL
    Value: !GetAtt HttpApi.ApiEndpoint

  FunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt ApiProcessorFunction.Arn
