AWSTemplateFormatVersion: '2010-09-09'
Description: Simple REST API using Lambda and API Gateway

Resources:
  # IAM Role for Lambda Execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-api-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # Basic Lambda execution permissions (CloudWatch Logs)
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # Lambda Function
  ApiProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: api-processor
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 128
      Timeout: 30
      Code:
        ZipFile: |
          import json

          def handler(event, context):
              # Extract HTTP method and path
              http_method = event.get('requestContext', {}).get('http', {}).get('method', 'UNKNOWN')
              path = event.get('rawPath', '/')

              # Create response
              response_body = {
                  'message': 'Hello from Lambda!',
                  'method': http_method,
                  'path': path,
                  'timestamp': context.request_id
              }

              return {
                  'statusCode': 200,
                  'headers': {
                      'Content-Type': 'application/json'
                  },
                  'body': json.dumps(response_body)
              }

  # API Gateway HTTP API
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: lambda-rest-api
      Description: REST API backed by Lambda
      ProtocolType: HTTP

  # API Gateway Integration with Lambda
  HttpApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt ApiProcessorFunction.Arn
      PayloadFormatVersion: '2.0'

  # API Gateway Route (catch-all)
  HttpApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'ANY /{proxy+}'
      Target: !Join
        - /
        - - integrations
          - !Ref HttpApiIntegration

  # Default Route (for root path)
  HttpApiDefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'ANY /'
      Target: !Join
        - /
        - - integrations
          - !Ref HttpApiIntegration

  # API Gateway Stage (default stage for automatic deployment)
  HttpApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: $default
      AutoDeploy: true

  # Lambda Permission for API Gateway to invoke the function
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiProcessorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*/*'

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !GetAtt HttpApi.ApiEndpoint
    Export:
      Name: !Sub '${AWS::StackName}-ApiEndpoint'

  LambdaFunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt ApiProcessorFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionArn'

  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref ApiProcessorFunction
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionName'
