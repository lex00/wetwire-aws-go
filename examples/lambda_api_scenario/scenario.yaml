name: lambda_api_scenario
description: Generate AWS CloudFormation templates for a Lambda-backed REST API

model: sonnet
timeout: 120s

prompts:
  default: prompts/intermediate.md
  personas:
    - beginner
    - intermediate
    - expert
  variants:
    beginner: prompts/beginner.md
    intermediate: prompts/intermediate.md
    expert: prompts/expert.md

domains:
  - name: aws
    outputs:
      - "*.yaml"
      - "*.json"

validation:
  aws:
    stacks:
      min: 1
    resources:
      min: 3
